<form id="candidateForm" enctype="multipart/form-data">
  <input type="text" name="firstName" placeholder="First Name" required />
  <input type="text" name="lastName" placeholder="Last Name" required />
  <input type="text" name="positionApplied" placeholder="Position" required />
  <input type="text" name="currentPosition" placeholder="Current Position" required />
  <input type="number" name="experienceYears" placeholder="Experience (years)" required />
  <input type="file" name="resume" accept=".pdf" required />
  <input type="file" name="video" accept="video/*" required />
  <button type="submit">Submit</button>
</form>

<script>
const form = document.getElementById('candidateForm');
form.addEventListener('submit', async (e) => {
  e.preventDefault();
  const formData = new FormData(form);

  try {
    const res = await fetch('/api/candidates', {
      method: 'POST',
      body: formData
    });
    const data = await res.json();
    alert(data.message);
  } catch (err) {
    console.error(err);
    alert('Error submitting form');
  }
});
</script>
